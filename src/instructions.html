<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause Instructions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[400px] h-[500px] bg-gradient-to-b from-slate-50 to-slate-100 flex flex-col items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md flex flex-col items-center">
        <h2 class="text-2xl font-semibold text-slate-800 mb-4">How to Use Pause</h2>
        <ol class="list-decimal list-inside text-slate-700 mb-6 text-left w-full">
            <li>Click the <b>Start Pause</b> button on the main popup.</li>
            <li>Take a few seconds to breathe and relax.</li>
            <li>Return to your work refreshed!</li>
        </ol>
        <button id="startBackend" class="bg-slate-800 text-white px-6 py-2 rounded-full hover:bg-slate-700 transition-colors mb-2">
            Start
        </button>
    </div>
</body>
</html>
