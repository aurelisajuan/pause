<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="w-full h-screen min-h-[600px] flex flex-col justify-between items-center bg-[#101914] relative overflow-hidden">
    <!-- Glow border -->
    <div class="absolute top-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md rounded-[36px] border-4 border-cyan-400/70 shadow-2xl" style="box-shadow: 0 0 40px 0 #22d3ee55;"></div>
    <main class="relative z-10 w-full flex flex-col items-center justify-center flex-1">
        <div class="mt-16 mb-8 w-[90%] max-w-md bg-[#101914] rounded-[32px] flex flex-col items-center px-6 py-8">
            <!-- Logo/Title -->
            <div class="flex items-center justify-center mb-2">
                <span class="text-white text-6xl font-extrabold tracking-widest">PA</span>
                <span class="mx-2 flex items-center justify-center w-16 h-16 rounded-full border-4 border-cyan-400 text-cyan-400 text-4xl font-extrabold" style="box-shadow: 0 0 0 4px #101914;">&#10073;&#10073;</span>
                <span class="text-white text-6xl font-extrabold tracking-widest">SE</span>
            </div>
            <div class="w-full flex flex-col items-start mb-2">
                <span class="text-slate-400 text-lg italic mb-1">/pōz/</span>
                <span class="text-white text-base mb-1">noun</span>
                <span class="text-white text-2xl font-semibold mb-2">Nothing to fix. Just breathe.</span>
                <span class="text-slate-400 text-base leading-tight">“Pause is not a productivity tool.<br>It's a presence tool.”</span>
            </div>
            <button class="mt-8 w-full py-3 rounded-full border-4 border-cyan-400 bg-[#101914] text-white text-xl font-bold shadow-lg hover:bg-cyan-400 hover:text-[#101914] transition-colors">Get Started</button>
        </div>
    </main>
    <!-- Footer -->
    <footer class="w-full text-center text-slate-400 text-xs mb-4 z-10">2025 BaNaNa</footer>
    <!-- Decorative curve -->
    <div class="absolute left-0 bottom-0 w-full h-1/3 bg-gradient-to-t from-[#101914] to-transparent rounded-t-[100px] -z-1" style="filter: blur(2px);"></div>
</body>
</html>
